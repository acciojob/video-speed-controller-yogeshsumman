<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .wrapper {
      text-align: center;
    }
    .flex {
      display: block;
      margin: 0 auto;
    }
    .player__controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
    }
    .progress {
      width: 765px;
      height: 10px;
      background: #ddd;
      position: relative;
      cursor: pointer;
    }
    .progress__filled {
      height: 100%;
      background: #1e90ff;
      width: 0%;
    }
    .player__button {
      background: none;
      border: 1px solid #ccc;
      padding: 5px 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .player__slider {
      width: 100px;
    }
    .skip {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4">
      Your browser does not support the video tag.
    </video>
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
    <div class="player__controls">
      <button class="player__button toggle" title="Toggle Play">►</button>
      <input type="range" class="player__slider volume" min="0" max="1" step="0.05" value="1">
      <input type="range" class="player__slider playbackSpeed" min="0.5" max="2" step="0.1" value="1">
      <button class="skip" data-skip="-10">« 10s</button>
      <button class="skip" data-skip="25">25s »</button>
    </div>
  </div>

  <script>
    const video = document.querySelector('video');
    const toggleButton = document.querySelector('.toggle');
    const progressFilled = document.querySelector('.progress__filled');
    const progress = document.querySelector('.progress');
    const volumeSlider = document.querySelector('.volume');
    const playbackSpeedSlider = document.querySelector('.playbackSpeed');
    const skipButtons = document.querySelectorAll('.skip');

    // Toggle Play/Pause
    function togglePlay() {
      const method = video.paused ? 'play' : 'pause';
      video[method]();
    }

    function updateButton() {
      toggleButton.textContent = video.paused ? '►' : '❚ ❚';
    }

    // Update Progress Bar
    function handleProgress() {
      const percent = (video.currentTime / video.duration) * 100;
      progressFilled.style.width = `${percent}%`;
    }

    // Scrub through video
    function scrub(e) {
      const scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
      video.currentTime = scrubTime;
    }

    // Volume Control
    function handleVolume() {
      video.volume = volumeSlider.value;
    }

    // Playback Speed Control
    function handlePlaybackSpeed() {
      video.playbackRate = playbackSpeedSlider.value;
    }

    // Skip/Rewind
    function handleSkip() {
      video.currentTime += parseFloat(this.dataset.skip);
    }

    // Event Listeners
    video.addEventListener('click', togglePlay);
    video.addEventListener('play', updateButton);
    video.addEventListener('pause', updateButton);
    video.addEventListener('timeupdate', handleProgress);

    toggleButton.addEventListener('click', togglePlay);

    progress.addEventListener('click', scrub);

    volumeSlider.addEventListener('input', handleVolume);
    playbackSpeedSlider.addEventListener('input', handlePlaybackSpeed);

    skipButtons.forEach(button => button.addEventListener('click', handleSkip));
  </script>
</body>
</html>
